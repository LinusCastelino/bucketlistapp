  <br>
  <app-add-list (addList)="onAddList($event)"> </app-add-list>
  <br>
  <!-- Table starts here -->
  <h4 class= "custom-title">My List</h4>
  <table id="table" class="table table-hover table-mc-light-blue table-striped">
      <thead>
        <tr class="align-center">
          <th class="align-center">Priority Level</th>
          <th class="align-center">Title</th>
          <th class="align-center"> Description</th>
          <th class="align-center"> Assign </th>
          <th class="align-center"> Delete </th>
          
        </tr>
      </thead>
      <tbody>
      	<tr *ngFor="let list of lists">
      	  <td>{{list.priority}}</td>  
          <td>{{list.title}}</td>
          <td>{{list.description}}</td>
          <td> <button type="button" class="btn btn-success" (click)="assign(content)">Assign</button></td>  
          <td> <button type="button" class="btn btn-danger"  (click)="deleteList(list); $event.stopPropagation();">Delete</button></td>
        </tr>
      </tbody>
   </table>

   <ng-template class="custom-modal" #content let-c="close" let-d="dismiss">
     <div class="custom-modal">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     <div class="form-group">
      <select >
        <option *ngFor="let owner of ownerList" value={owner}>{{owner}}</option>          
        </select>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
    </div>
  </ng-template>

   <hr>
