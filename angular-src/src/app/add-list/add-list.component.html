<div>
    <h4 class= "custom-title">Add New List</h4>
    <form (ngSubmit)="addTask()"  #form="ngForm">
      <div class="row">
      <div  class="form-group col-md-4">
        <label for="title"><h4>Title</h4></label>
        <input type="text" class="form-control" [(ngModel)]="newList.title" name="title" maxlength="25" required>
      </div>
 
      <div class="form-group col-md-2">
        <label for="category"><h4>Category</h4></label>
        <select class="form-control" name="cat" [(ngModel)]="newList.priority" >
        	
  			<option value="High">High Priority</option>
  			<option value="Medium">Medium Priority</option>
  			<option value="Low">Low Priority</option>
  		
		</select>
      </div>

      <div class="form-group col-md-4">
        <label for="description"><h4>Description</h4></label>
        <input type="text" class="form-control" [(ngModel)]="newList.description" name="description" maxlength="50" required>
      </div>
        <div class="form-group col-md-2 custom-margin">
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
</div>
